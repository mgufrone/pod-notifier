# This rule is not used by the project pod-notifier itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the config.mgufrone.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pod-notifier
    app.kubernetes.io/managed-by: kustomize
  name: config-clusterpodwatch-editor-role
rules:
- apiGroups:
  - config.mgufrone.dev
  resources:
  - clusterpodwatches
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - config.mgufrone.dev
  resources:
  - clusterpodwatches/status
  verbs:
  - get
